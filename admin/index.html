<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Synapleads</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="admin-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="text-center mb-6">
                <i class="fas fa-shield-alt text-4xl text-turquesa mb-4"></i>
                <h2 class="text-2xl font-bold text-grafito">Acceso Administrativo</h2>
                <p class="text-gray-600 mt-2">Panel de Administración Synapleads</p>
            </div>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Usuario</label>
                    <input type="text" id="username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-turquesa" placeholder="admin">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-turquesa" placeholder="••••••••">
                </div>
                
                <button type="submit" class="w-full bg-turquesa text-white py-2 px-4 rounded-md hover:bg-opacity-90 transition duration-300">
                    <i class="fas fa-sign-in-alt mr-2"></i>Acceder al Panel
                </button>
            </form>
            
            <div id="loginError" class="mt-4 text-red-600 text-sm hidden"></div>
            
            <div class="mt-6 text-center text-sm text-gray-500">
                <p>Credenciales por defecto: admin / synapleads2025</p>
            </div>
        </div>
    </div>

    <!-- Main Admin Panel -->
    <div id="adminPanel" class="hidden">
        <!-- Header -->
        <header class="bg-white shadow-md">
            <div class="max-w-7xl mx-auto px-4 py-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <img src="../images/logo-synapleads.png" alt="Synapleads" class="h-10 w-auto" onerror="this.style.display='none'">
                        <div>
                            <h1 class="text-2xl font-bold text-grafito">Panel de Administración</h1>
                            <p class="text-sm text-gray-600">Gestión de contenido del sitio web</p>
                        </div>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <button id="previewBtn" class="bg-turquesa text-white px-4 py-2 rounded-md hover:bg-opacity-90 transition duration-300">
                            <i class="fas fa-eye mr-2"></i>Vista Previa
                        </button>
                        <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition duration-300">
                            <i class="fas fa-sign-out-alt mr-2"></i>Salir
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex space-x-8">
                    <button class="tab-btn active py-4 px-2 border-b-2 border-turquesa text-turquesa font-medium" data-tab="config">
                        <i class="fas fa-cog mr-2"></i>Configuración Global
                    </button>
                    <button class="tab-btn py-4 px-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700" data-tab="home">
                        <i class="fas fa-home mr-2"></i>Página Home
                    </button>
                    <button class="tab-btn py-4 px-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700" data-tab="landing">
                        <i class="fas fa-bullseye mr-2"></i>Landing Seguros
                    </button>
                    <button class="tab-btn py-4 px-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700" data-tab="gracias">
                        <i class="fas fa-heart mr-2"></i>Página Gracias
                    </button>
                    <button class="tab-btn py-4 px-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700" data-tab="legal">
                        <i class="fas fa-gavel mr-2"></i>Páginas Legales
                    </button>
                    <button class="tab-btn py-4 px-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700" data-tab="navigation">
                        <i class="fas fa-bars mr-2"></i>Navegación
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="max-w-7xl mx-auto px-4 py-8">
            <div id="content-area">
                <!-- Content will be loaded dynamically -->
            </div>
        </main>

        <!-- Save Status -->
        <div id="saveStatus" class="fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-md shadow-lg hidden">
            <i class="fas fa-check mr-2"></i>Cambios guardados exitosamente
        </div>
    </div>

    <!-- Scripts -->
    <script src="admin-auth.js"></script>
    <script src="admin-main.js"></script>
    <script src="admin-editors.js"></script>
</body>
</html>
